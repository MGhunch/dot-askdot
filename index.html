<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ask Dot</title>
    <meta name="theme-color" content="#ED1C24">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone">
        <!-- PIN Screen -->
        <div class="pin-screen" id="pin-screen">
            <div class="pin-logo">
                <img src="images/Robot.png" alt="Dot">
            </div>
            <p class="pin-title">Enter PIN</p>
            <div class="pin-dots">
                <div class="pin-dot" id="dot-0"></div>
                <div class="pin-dot" id="dot-1"></div>
                <div class="pin-dot" id="dot-2"></div>
                <div class="pin-dot" id="dot-3"></div>
            </div>
            <div class="pin-keypad">
                <button class="pin-key" data-digit="1">1</button>
                <button class="pin-key" data-digit="2">2</button>
                <button class="pin-key" data-digit="3">3</button>
                <button class="pin-key" data-digit="4">4</button>
                <button class="pin-key" data-digit="5">5</button>
                <button class="pin-key" data-digit="6">6</button>
                <button class="pin-key" data-digit="7">7</button>
                <button class="pin-key" data-digit="8">8</button>
                <button class="pin-key" data-digit="9">9</button>
                <button class="pin-key empty"></button>
                <button class="pin-key" data-digit="0">0</button>
                <button class="pin-key delete" id="pin-delete">⌫</button>
            </div>
            <p class="pin-error-msg" id="pin-error">PIN not recognised</p>
        </div>
        
        <!-- Main App -->
        <header class="header">
            <a class="header-logo" id="home-btn">
                <img src="images/Askdot-header.png" alt="Ask Dot" class="header-logo-img">
            </a>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="dropdown" id="dropdown">
                <div class="dropdown-item" data-action="wip">
                    <span class="chevron">›</span> Go to WIP
                </div>
                <div class="dropdown-item" data-action="tracker">
                    <span class="chevron">›</span> Go to Tracker
                </div>
                <div class="dropdown-item" data-action="about">
                    <span class="chevron">›</span> About Dot
                </div>
                <div class="dropdown-item muted" data-action="signout">
                    <span class="chevron">›</span> Sign out
                </div>
            </nav>
        </header>
        
        <div class="overlay" id="overlay"></div>
        
        <!-- Home State -->
        <main class="home-content" id="home-content">
            <div class="hello-container">
                <img src="images/Dotandhello.png" alt="Hello from Dot" class="hello-img">
            </div>
            <div class="home-input-area">
                <input type="text" class="home-input" id="home-input" placeholder="How can I help?">
                <button class="input-send" id="home-send">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="examples" id="examples">
                <button class="example-btn" data-question="Find a job">Find a job</button>
                <button class="example-btn" data-question="Check a client">Check a client</button>
                <button class="example-btn" data-question="What can Dot do?">What can Dot do?</button>
            </div>
            <footer class="home-footer">
                <img src="images/ai2-logo.png" alt="ai²" class="footer-logo">
            </footer>
        </main>
        
        <!-- Conversation State -->
        <div class="conversation-view" id="conversation-view">
            <div class="conversation-area" id="conversation-area"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chat-input" placeholder="Ask a follow-up...">
                <button class="chat-send" id="chat-send">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
